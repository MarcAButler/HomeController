{% extends "base.html" %}
{% block title %} LED BUTTON {% endblock %}


<!--SOURCES-->
<!--https://stackoverflow.com/questions/32550487/how-to-print-from-flask-app-route-to-python-console-->

<!DOCTYPE html>
<html>

<!--JAVASCRIPT IMPORTS-->
<script src="{{url_for('static', filename='led_buttony.js')}}"></script>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type=text/javascript></script>

<script>
    $(function() {
      $('a#led_on').bind('click', function() {
        $.getJSON('/led_change/on',
            function(data) {
        });
        return false;
      });
    });
</script>

<script>
    $(function() {
      $('a#led_off').bind('click', function() {
        $.getJSON('/led_change/off',
            function(data) {
        });
        return false;
      });
    });
</script>


<body>

    {% block content %}
    <form>
        <a style="text-decoration: none; color:white; background-color: #61fc66; border: solid; border-color: rgb(89, 194, 63);" type="button" class="btn btn-primary btn-lg btn-block" href=/led_change/on id=led_on>LED ON</a>
    </form>

    <form>
        <a style="text-decoration: none; color:white; background-color: rgb(253, 51, 51); border: solid; border-color: rgb(196, 9, 9);" type="button" class="btn btn-primary btn-lg btn-block" href=/led_change/off id=led_off>LED OFF</a>
    </form>
    {% endblock %}

</body>
</html>
